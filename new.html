<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Animation</title>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .letter {
    font-size: 3em;
    font-weight: bold;
    text-transform: uppercase;
    font-family: Arial, sans-serif;
    position: relative;
    transition: transform 0.5s ease;
  }

  .container:hover .k-word {
    animation: shakeK 0.5s ease infinite;
  }

  .container:hover .a-word {
    animation: shakeA 2s ease infinite;
  }

  .container:hover .t-word {
    animation: shakeT 0.5s ease infinite;
  }

  @keyframes shakeA {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes resetRotateA {
    0% {
      transform: rotate(360deg);
    }
    100% {
      transform: rotate(0deg);
    }
  }
  
  .a-word:not(:hover) {
    animation: resetRotateA 0.5s forwards;
  }

</style>
</head>
<body>

<div class="container">
  <div class="letter k-word">K</div>
  <div class="letter a-word">A</div>
  <div class="letter t-word">T</div>
</div>

</body>
</html>
